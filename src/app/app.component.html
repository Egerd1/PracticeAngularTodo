
<div class="todos">
  <header>
    <h1>Todo List!</h1>
  </header>
  <form (submit)="addTodo()">
    <input type="text" name="inputTodo" placeholder="Enter todo ..." class="todo-input"
    [(ngModel)]="inputTodo" autocomplete="off"
    >
    <input type="submit" value="Add" class="todo-submit">
  </form>
  <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '')}}">
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
